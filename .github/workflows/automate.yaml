name: Automated Build Actions
on: [push]
jobs:
    setup-and-build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: actions/setup-node@v2.4.1
              with:
                  node-version: "16"
            - run: npm install
            - run: npm run pret
            - run: npm run lint
            - run: npm run test
            - run: npm run tsc
            - run: npm run build
