name: Automated Build Actions
on: [push]
jobs:
    setup-and-build:
        runs-on: ubuntu-latest
        steps:
        - name: Setup Node.js environment
          uses: actions/setup-node@v2.4.1
          with:
            cache: npm
            cache-dependency-path: package.json package-lock.json
        - run: npm install
        - run: ./.github/scripts/build.sh
