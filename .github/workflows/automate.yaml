name: Automated Build Actions
on: [push]
jobs:
    setup-and-build:
        runs-on: ubuntu-latest
        steps:
        - run: ls
        - uses: actions/setup-node@v2.4.1
          with:
            node-version: '16'
            cache: 'npm'
            cache-dependency-path: './package-lock.json'
        - run: npm install
        - run: ./.github/scripts/build.sh
